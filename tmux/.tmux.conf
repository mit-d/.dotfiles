# .tmux.conf

# Terminal Settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status Bar Settings
set -g status-left "[#S] "
set -g status-right "#(date '+%Y-%m-%d %H:%M') | #H"
set -g status-bg cyan
set -g status-fg black
if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"
set-hook -g window-linked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'
set-hook -g window-unlinked 'if -F "#{==:#{session_windows},1}" "set -g status off" "set -g status on"'

# Pane Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane Splitting
bind v split-window -h

# Window Navigation
bind C-p select-window -t :-
bind C-n select-window -t :+

# Pane Resizing
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5

# Key Bindings and Prefix
set-option -g prefix `
unbind-key `
bind-key ` send-prefix
unbind C-b
bind-key C-a last-window

# Mouse Support
set -g mouse on

# Copy Mode with Vi Key Bindings
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# Scroll Wheel Behavior (Linux Only)
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# Clipboard Integration
set-option -g set-clipboard on
set -g @copy "$COPY_COMMAND"
set -g @paste "$PASTE_COMMAND"

# Miscellaneous Settings
set -s escape-time 0
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind S set-window-option synchronize-panes

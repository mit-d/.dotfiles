exclude: |
  (?x)^(
    zsh/\.zsh/zsh-autosuggestions/.*|
    zsh/\.zsh/zsh-syntax-highlighting/.*|
    mpv/\.config/mpv/scripts/mpv-cut/.*|
    vim/\.config/nvim/autoload/plug\.vim|
    hypr/\.config/hypr/palettes/.*|
    tests/_output/.*
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: \.jsonc$
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        types: [shell]
        exclude: |
          (?x)(
            \.zsh$|
            \.zshrc$|
            \.zprofile$|
            \.zlogin$|
            \.zlogout$|
            \.zshenv$|
            plug\.sh$|
            tests/
          )

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        args: [-i, "4", -w]
        types: [shell]
        exclude: |
          (?x)(
            \.zsh$|
            \.zshrc$|
            \.zprofile$|
            \.zlogin$|
            \.zlogout$|
            \.zshenv$
          )

  - repo: https://github.com/lovesegfault/beautysh
    rev: v6.4.2
    hooks:
      - id: beautysh
        args: [-i, "4"]
        types: [zsh]

  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.3.1
    hooks:
      - id: stylua

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown, css]

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.21.0
    hooks:
      - id: markdownlint-cli2

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--ignore-words, .codespell-ignore]
        exclude: _pure_

  - repo: local
    hooks:
      - id: fish-indent
        name: fish_indent
        entry: fish_indent -w
        language: system
        types: [fish]
        exclude: |
          (?x)(
            _pure_|
            fisher\.fish$|
            fish_default_mode_prompt\.fish$
          )

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.25
    hooks:
      - id: validate-pyproject

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.16.1
    hooks:
      - id: pyproject-fmt

  - repo: https://github.com/mit-d/check-unicode
    rev: v0.3.2
    hooks:
      - id: check-unicode

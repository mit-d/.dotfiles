$mainMod = SUPER

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, uwsm stop
bind = $mainMod, Return, exec, $terminal
bind = ALT SHIFT, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1 # maximize (keep gaps/bar)
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, Tab, cyclenext,
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod SHIFT, C, centerwindow,
bind = $mainMod SHIFT, P, pin,
bind = $mainMod, grave, swapactiveworkspaces, DP-1 HDMI-A-1

# Applications
bind = $mainMod, Z, exec, hyprlock
bind = $mainMod, R, exec, $menu
bind = $mainMod, Space, exec, $menu
bind = $mainMod, B, exec, ~/.local/bin/wallpaper-shuffle -r
bind = $mainMod SHIFT, slash, exec, ghostty --class=hypr-binds -e ~/.local/bin/hypr-binds
bind = $mainMod, F1, exec, ~/.local/bin/gamemode.sh

# Screenshots
bind = , Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +%Y%m%d_%H%M%S).png

# Clipboard history
bind = $mainMod SHIFT, V, exec, cliphist list | hyprlauncher --dmenu | cliphist decode | wl-copy

# Workspace navigation (arrow keys)
bind = $mainMod, left, workspace, m-1
bind = $mainMod, right, workspace, m+1

# Scratchpad (arrow keys)
bind = $mainMod, up, movetoworkspacesilent, special:magic
bind = $mainMod, down, exec, ~/.local/bin/scratchpad-pop

# Move focus (arrow keys)
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d

# Move focus (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move/swap windows (arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move/swap windows (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Resize windows (arrow keys)
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# Resize windows (vim-style)
binde = $mainMod CTRL, H, resizeactive, -30 0
binde = $mainMod CTRL, J, resizeactive, 0 30
binde = $mainMod CTRL, K, resizeactive, 0 -30
binde = $mainMod CTRL, L, resizeactive, 30 0

# Workspace/scratchpad (vim-style)
bind = $mainMod ALT, H, workspace, m-1
bind = $mainMod ALT, L, workspace, m+1
bind = $mainMod ALT, K, movetoworkspacesilent, special:magic
bind = $mainMod ALT, J, exec, ~/.local/bin/scratchpad-pop

# Switch workspaces (number keys)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace (number keys)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
